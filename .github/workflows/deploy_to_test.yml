name: Deploy Test

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy-to-test-pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean dependency
        run: ./gradlew clean

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Build WasmJs
        run: ./gradlew wasmJsBrowserDistribution

      - name: Build Js
        run: ./gradlew jsBrowserDistribution

      - name: Deploy to GitHub Pages (test)
        if: success()
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          mkdir -p out/js out/wasmJs
          cp -r kotlin-js-template/* out/
          cp -r composeApp/build/dist/js/productionExecutable/* out/js/
          cp -r composeApp/build/dist/wasmJs/productionExecutable/* out/wasmJs/
          cd out
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout -b test
          git add .
          git commit -m "Deploy to GitHub Pages (test)"
          git push -f origin test

  create-pr-to-master:
    runs-on: ubuntu-latest
    needs: test-and-deploy-to-test-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create temporary branch
        run: |
          git checkout -b temp-branch

      - name: Push temporary branch
        run: |
          git push origin temp-branch

      - name: Create PR to master
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release # 用於合併的分支
          title: 'Merge develop into master'
          body: 'Auto-generated PR to merge changes from develop to master.'
          commit-message: 'Auto-generated PR to merge changes from develop to master.'
          delete-branch: true
